<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />

    <!-- Viewport for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>SparkBlaze - Ignite Your Team's Recognition</title>
    <meta
      name="description"
      content="SparkBlaze is the ultimate employee recognition platform. Celebrate birthdays, anniversaries, and kudos all in one place."
    />
    <meta name="keywords" content="employee recognition, birthdays, anniversaries, kudos, sparkblaze, HR tech" />
    <meta name="author" content="SparkBlaze Inc." />

    <!-- Theme Color (PWA) -->
    <meta name="theme-color" content="#ff6b6b" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="SparkBlaze - Ignite Your Team's Recognition" />
    <meta
      property="og:description"
      content="Bring your workforce together with birthdays, work anniversaries, kudos, and more. SparkBlaze is your all-in-one recognition hub."
    />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/sparkblaze-preview.png" />

    <!-- Twitter Card (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SparkBlaze - Ignite Your Team's Recognition" />
    <meta
      name="twitter:description"
      content="Celebrate your employees with automated birthdays, anniversaries, and kudos. SparkBlaze powers a culture of recognition."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/sparkblaze-preview.png" />

    <!-- Example Google Font (Optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--
      Notice the use of %PUBLIC_URL% in tags above.
      They are replaced with the URL of the `public` folder during the build.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Your bundled React app will be injected here during the build.
      Run `npm start` or `yarn start` for development,
      and `npm run build` or `yarn build` for production.
    -->
  </body>
</html>
